<!DOCTYPE>
<html>
  <head>
    <title> Download Link </title>
  </head>
  <body style="center">
    
    <button id="b">download</button>
    <script type="text/javascript">
        function exportToCsv() {
            
            var url = "https://video-kul1-1.xx.fbcdn.net/v/t42.1790-2/10273887_10204145178294532_1110658039_n.mp4?efg=eyJ2ZW5jb2RlX3RhZyI6ImxlZ2FjeV9zZCJ9&oh=d24f4906aaf8e82eb16249f66246448d&oe=575BCEAB";
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = function() {
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(xhr.response); // xhr.response is a blob
            a.download = "file.mp4"; // Set the file name.
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            delete a;
            };
            xhr.open('GET', url);
            xhr.send();
        }

        var button = document.getElementById('b');
        button.addEventListener('click', exportToCsv);
    </script>
    
    <a href="https://video-kul1-1.xx.fbcdn.net/v/t42.1790-2/10273887_10204145178294532_1110658039_n.mp4?efg=eyJ2ZW5jb2RlX3RhZyI6ImxlZ2FjeV9zZCJ9&oh=d24f4906aaf8e82eb16249f66246448d&oe=575BCEAB" download > download </a>
  </body>
</html>
